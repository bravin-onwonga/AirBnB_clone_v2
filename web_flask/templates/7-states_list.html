<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>States</h1>
  {% if states %}
  {% for state in states.values() %}
  <ul>
    <li>State: {{ state.id }}: <b>{{ state.name }}</b></li>
  </ul>
  {% endfor %}
  {% endif %}
</body>

</html>
